<app-header
  title="Contact"
  backAction="custom"
  [showBackButton]="true"
  (backClicked)="goBack()">
</app-header>

<ion-content class="ion-padding">
  <div class="guest-page-shell">
    <ion-card class="guest-page-card">
    <ion-card-header>
      <ion-card-title>Get in Touch</ion-card-title>
      <ion-card-subtitle>We are here to help</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h3>Email</h3>
            <p>support@smartsme.com</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>Phone</h3>
            <p>+91 90000 00000</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>Office</h3>
            <p>Chennai, Tamil Nadu</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<app-footer></app-footer>
