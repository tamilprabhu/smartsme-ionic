<app-header
  title="Sign Up"
  backAction="custom"
  [showBackButton]="true"
  (backClicked)="goBack()">
</app-header>

<ion-content class="ion-padding">
  <div class="guest-page-shell">
    <ion-card class="guest-page-card">
      <img class="guest-logo" src="assets/images/sme-logo.png" alt="Smart SME logo" />
      <ion-card-header>
        <ion-card-title>Create Your Account</ion-card-title>
        <ion-card-subtitle>Get started with SmartSME</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          Account creation is coming soon. For now, please contact the admin or sign in if you already have access.
        </p>
        <ion-button routerLink="/login" expand="block" color="primary">
          Go to Login
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<app-footer></app-footer>
