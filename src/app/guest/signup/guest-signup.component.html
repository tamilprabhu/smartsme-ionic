<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create Your Account</ion-card-title>
      <ion-card-subtitle>Get started with SmartSME</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        Account creation is coming soon. For now, please contact the admin or sign in if you already have access.
      </p>
      <ion-button routerLink="/login" expand="block" color="primary">
        Go to Login
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-footer></app-footer>
