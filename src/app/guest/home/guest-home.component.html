<ion-header>
  <ion-toolbar>
    <ion-title>SmartSME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="guest-shell">
    <div class="hero">
      <h1>Welcome to SmartSME</h1>
      <p>Digitize your manufacturing workflows and stay on top of production, inventory, and teams.</p>
      <div class="hero-actions">
      <ion-button routerLink="/login" color="primary" expand="block">

      </ion-button>
      </div>
    </div>

    <div class="guest-links">
      <ion-button fill="clear" color="primary" routerLink="/about">About</ion-button>
      <ion-button fill="clear" color="primary" routerLink="/contact">Contact</ion-button>
    </div>
  </div>
