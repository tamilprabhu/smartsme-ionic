<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [scrollY]="false">
  <div class="login-shell">
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Please sign in to continue</p>
      </div>

      <form class="login-form" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username" name="username" type="text" autocomplete="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" autocomplete="current-password" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="login-button" shape="round" color="primary">
          Login
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
