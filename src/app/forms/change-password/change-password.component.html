<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="sme-form-card ion-no-margin">
    <ion-card-header>
      <ion-card-title>Update Password</ion-card-title>
      <ion-card-subtitle>Please fill all required information</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form #changePasswordForm="ngForm" (ngSubmit)="onSubmit(changePasswordForm)">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item fill="outline" class="ion-margin-bottom">
                <ion-input
                  labelPlacement="floating"
                  label="Current Password *"
                  name="currentPassword"
                  type="password"
                  [(ngModel)]="currentPassword"
                  [disabled]="isSubmitting"
                  required>
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-item fill="outline" class="ion-margin-bottom">
                <ion-input
                  labelPlacement="floating"
                  label="New Password *"
                  name="newPassword"
                  type="password"
                  [(ngModel)]="newPassword"
                  [disabled]="isSubmitting"
                  required>
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-item fill="outline" class="ion-margin-bottom">
                <ion-input
                  labelPlacement="floating"
                  label="Confirm New Password *"
                  name="confirmPassword"
                  type="password"
                  [(ngModel)]="confirmPassword"
                  [disabled]="isSubmitting"
                  required>
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-button
                expand="block"
                type="submit"
                color="primary"
                size="large"
                class="ion-margin-top"
                [disabled]="!changePasswordForm.valid || isSubmitting">
                <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
                {{ isSubmitting ? 'Updating...' : 'Update Password' }}
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
