<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Sellers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card class="sme-form-card ion-no-margin">
      <ion-card-header>
        <ion-card-title>Create Seller</ion-card-title>
        <ion-card-subtitle>Please fill all required information</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()" novalidate>
          <ion-grid>
            <!-- Seller ID -->
            <ion-row>
              <ion-col size="12">
                <ion-item fill="outline" class="ion-margin-bottom">
                  <ion-input type="text" 
                    formControlName="sellerId" 
                    label="Seller ID *"
                    label-placement="floating">
                  </ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="f['sellerId'].invalid && (f['sellerId'].dirty || f['sellerId'].touched)">
                  <small *ngIf="f['sellerId'].errors?.['required']">Seller ID is required.</small>
                </ion-text>
              </ion-col>
            </ion-row>

            <!-- Seller Name -->
            <ion-row>
              <ion-col size="12">
                <ion-item fill="outline" class="ion-margin-bottom">
                  <ion-input type="text" 
                    formControlName="sellerName"
                    label="Seller Name *"
                    label-placement="floating">
                  </ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="f['sellerName'].invalid && (f['sellerName'].dirty || f['sellerName'].touched)">
                  <small *ngIf="f['sellerName'].errors?.['required']">Seller Name is required.</small>
                </ion-text>
              </ion-col>
            </ion-row>

            <!-- Address -->
            <ion-row>
              <ion-col size="12">
                <ion-item fill="outline" class="ion-margin-bottom">
                  <ion-textarea 
                    formControlName="address" 
                    label="Address"
                    label-placement="floating"
                    rows="3">
                  </ion-textarea>
                </ion-item>
              </ion-col>
            </ion-row>

            <!-- Phone -->
            <ion-row>
              <ion-col size="12">
                <ion-item fill="outline" class="ion-margin-bottom">
                  <ion-input type="tel" 
                    formControlName="phone"
                    label="Phone"
                    label-placement="floating">
                </ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="f['phone'].invalid && (f['phone'].dirty || f['phone'].touched)">
                  <small *ngIf="f['phone'].errors?.['pattern']">Enter a valid phone number (at least 7 digits, digits/+-/space allowed).</small>
                </ion-text>
              </ion-col>
            </ion-row>

            <!-- Email -->
            <ion-row>
              <ion-col size="12">
                <ion-item fill="outline" class="ion-margin-bottom">
                  <ion-input 
                    type="email" 
                    formControlName="email"
                    label="Email"
                    label-placement="floating">
                  </ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
                  <small *ngIf="f['email'].errors?.['email']">Enter a valid email address.</small>
                </ion-text>
              </ion-col>
            </ion-row>

            <!-- GSTIN -->
            <ion-row>
              <ion-col size="12">
                <ion-item fill="outline" class="ion-margin-bottom">
                  <ion-input 
                    type="text" 
                    formControlName="gstin"
                    label="GSTIN"
                    label-placement="floating">
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <!-- Actions -->
            <ion-row>
              <ion-col size="6">
                <ion-button expand="block" color="primary" type="submit" [disabled]="sellerForm.invalid">Save</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button expand="block" color="medium" type="button" (click)="goBack()">Cancel</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
  <app-footer></app-footer>
</ion-app>
