<ion-content>
  <ion-card class="sme-form-card ion-no-margin">
    <ion-card-header>
      <ion-card-title>
        {{
          mode === 'create'
            ? 'Machine Details'
            : mode === 'update'
            ? 'Edit Machine Details'
            : 'Machine Details'
        }}
      </ion-card-title>
      <ion-card-subtitle *ngIf="mode !== 'read'">Please fill all required information</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="processForm" (ngSubmit)="submit()">
        <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item fill="outline" class="ion-margin-bottom">
              <ion-input
                type="text"
                formControlName="machineId"
                label="Machine id *"
                label-placement="floating"
                [readonly]="mode === 'read'">
              </ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="processForm.get('machineId')?.invalid && (processForm.get('machineId')?.touched || processForm.get('machineId')?.dirty) && mode !== 'read'">
              <small>Machine ID is required.</small>
            </ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item fill="outline" class="ion-margin-bottom">
              <ion-input
                type="text"
                formControlName="machineName"
                label="Machine name *"
                label-placement="floating"
                [readonly]="mode === 'read'">
              </ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="processForm.get('machineName')?.invalid && (processForm.get('machineName')?.touched || processForm.get('machineName')?.dirty) && mode !== 'read'">
              <small>Machine Name is required.</small>
            </ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item fill="outline" class="ion-margin-bottom">
              <ion-input
                type="text"
                formControlName="workType"
                label="Work type *"
                label-placement="floating"
                [readonly]="mode === 'read'">
              </ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="processForm.get('workType')?.invalid && (processForm.get('workType')?.touched || processForm.get('workType')?.dirty) && mode !== 'read'">
              <small>Work Type is required.</small>
            </ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item fill="outline" class="ion-margin-bottom">
              <ion-input
                type="text"
                formControlName="shortName"
                label="Short name"
                label-placement="floating"
                [readonly]="mode === 'read'">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item fill="outline" class="ion-margin-bottom">
              <ion-input
                type="text"
                formControlName="process"
                label="Process"
                label-placement="floating"
                [readonly]="mode === 'read'">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <!-- CREATE / UPDATE MODE -->
        <ion-row class="ion-margin-top ion-margin-bottom action-row" *ngIf="mode !== 'read'">
          <ion-col size="6">
            <ion-button type="submit" expand="block" color="primary" [disabled]="processForm.invalid || isSubmitting">
              <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
              {{ mode === 'create' ? 'Submit' : 'Update' }}
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="medium" fill="outline" expand="block" (click)="goBack()">
              <ion-icon name="close-circle-outline" slot="start"></ion-icon>
              Cancel
            </ion-button>
          </ion-col>
        </ion-row>

        <!-- READ MODE: Only Cancel Button -->
        <ion-row class="ion-margin-top ion-margin-bottom action-row" *ngIf="mode === 'read'">
          <ion-col size="12">
            <ion-button color="medium" fill="outline" expand="block" (click)="goBack()">
              <ion-icon name="close-circle-outline" slot="start"></ion-icon>
              Cancel
            </ion-button>
          </ion-col>
        </ion-row>

        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
<app-footer></app-footer>
