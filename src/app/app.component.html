<ion-app>
  <ion-menu *ngIf="isLoggedIn" side="end" menuId="rightMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
          <ion-item lines="none" class="profile-item">
          <ion-avatar>
            <img [src]="user?.photoUrl || 'assets/images/default-avatar.jpg'" alt="Profile" />
          </ion-avatar>
          <ion-label>
            <h3>{{user?.name || 'User'}}</h3>
            <p class="ion-text-wrap">{{user?.username || 'N/A'}}</p>
            <ion-button fill="clear" size="small" class="profile-view-btn" (click)="navigateTo('profile')">
              View Profile
            </ion-button>
          </ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="menu-container">
        <ion-list class="menu-list">
          <ion-item button class="menu-item" (click)="navigateTo('company')">
            <i slot="start" class="fa fa-sitemap menu-icon" aria-hidden="true"></i>
            <span class="menu-label">Company</span>
          </ion-item>
          <ion-item button class="menu-item" (click)="navigateTo('machine-process')">
            <i slot="start" class="fa fa-cogs menu-icon" aria-hidden="true"></i>
            <span class="menu-label">Machine Process</span>
          </ion-item>
          <ion-item button class="menu-item" (click)="navigateTo('users')">
            <i slot="start" class="fa fa-user menu-icon" aria-hidden="true"></i>
            <span class="menu-label">Users</span>
          </ion-item>
          <!-- <ion-item button (click)="navigateTo('employees')">
          <i slot="start" class="fa fa-black-tie" aria-hidden="true"></i>
          <span>Employees</span>
          </ion-item> -->
          <ion-item button class="menu-item" (click)="navigateTo('sellers')">
            <i slot="start" class="fa fa-sellsy menu-icon" aria-hidden="true"></i>
            <span class="menu-label">Sellers</span>
          </ion-item>
          <ion-item button class="menu-item" (click)="navigateTo('buyers')">
            <i slot="start" class="fa fa-buysellads menu-icon" aria-hidden="true"></i>
            <span class="menu-label">Buyers</span>
          </ion-item>
          <ion-item button class="menu-item" (click)="navigateTo('products')">
            <i slot="start" class="fa fa-product-hunt menu-icon" aria-hidden="true"></i>
            <span class="menu-label">Products</span>
          </ion-item>
          <ion-item button class="menu-item" (click)="navigateTo('change-password')">
            <i slot="start" class="fa fa-lock menu-icon" aria-hidden="true"></i>
            <span class="menu-label">Change Password</span>
          </ion-item>
        </ion-list>
        <div class="menu-spacer"></div>
        <ion-button color="primary" expand="block" class="menu-logout-button" (click)="logout()">
          <ion-icon slot="start" name="log-out" class="logout"></ion-icon>
          Logout
        </ion-button>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
