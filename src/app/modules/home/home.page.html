<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="dash-hero">
    <div class="dash-hero__brand">
      <img class="dash-hero__logo" src="assets/images/sme-logo.png" alt="App Logo" />
      <div class="dash-hero__text">
        <h1>Dashboard Overview</h1>
        <p>{{ companyName || 'Company' }}</p>
      </div>
    </div>
  </section>

  <section class="dash-grid">
    <ion-card class="dash-card dash-card--clickable ion-activatable" *ngIf="canViewStock" (click)="openStockInward()">
      <ion-card-header>
        <ion-card-title>Stock Inward</ion-card-title>
        <ion-card-subtitle>Heads-up on recent inward</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="dash-metric">
          <span>Total Entries</span>
          <strong>{{ stockSummary.total | number }}</strong>
        </div>
        <div class="dash-metric" *ngIf="stockSummary.latestDate">
          <span>Latest Inward</span>
          <strong>{{ stockSummary.latestDate | date:'mediumDate' }}</strong>
        </div>
        <div class="dash-metric" *ngIf="stockSummary.latestMaterial">
          <span>Material</span>
          <strong>{{ stockSummary.latestMaterial }}</strong>
        </div>
      </ion-card-content>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-card>

    <ion-card class="dash-card" *ngIf="summaryCards.length">
      <ion-card-header>
        <ion-card-title>Overview</ion-card-title>
        <ion-card-subtitle>Counts & summary</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="dash-summary">
          <button
            type="button"
            class="dash-summary__item ion-activatable"
            *ngFor="let item of summaryCards"
            (click)="openOverviewModule(item.key)">
            <div class="dash-summary__label">{{ item.label }}</div>
            <div class="dash-summary__value">{{ item.count | number }}</div>
            <ion-ripple-effect></ion-ripple-effect>
          </button>
        </div>
      </ion-card-content>
    </ion-card>
  </section>
</ion-content>
