<ion-app>
  <ion-page>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button (click)="goBack()">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Products</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <h2>Product Management</h2>
      
      <ion-list>
        <ion-item *ngFor="let product of products">
          <ion-label>
            <h3>{{ product.prodName }}</h3>
            <p>ID: {{ product.prodId }} | Material: {{ product.rawMaterial }}</p>
            <p>Weight: {{ product.weight }}kg | Cavity: {{ product.cavity }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-infinite-scroll (ionInfinite)="loadProducts($event)" [disabled]="!hasMore">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more products...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-content>
    
  </ion-page>
  <app-footer></app-footer>
</ion-app>
