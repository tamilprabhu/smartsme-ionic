<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="openCreateForm()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label (click)="openReadForm(user)">
        <h2>{{ user.username }} ({{ user.userType | titlecase }})</h2>
        <p>{{ user.firstname }} {{ user.lastname }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="secondary" (click)="openUpdateForm(user)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="confirmDelete(user)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-modal *ngIf="showForm" isOpen="true" (ionModalDidDismiss)="closeForm()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            {{
              formMode === 'create'
                ? 'Create User'
                : formMode === 'update'
                ? 'Update User'
                : 'User Details'
            }}
          </ion-title>
          <ion-buttons slot="start">
            <ion-button color="medium" (click)="closeForm()">
              <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <app-users
          [mode]="formMode"
          [formData]="selectedUser"
          (formSubmit)="handleFormSubmit($event)"
          (formClosed)="closeForm()">
        </app-users>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
