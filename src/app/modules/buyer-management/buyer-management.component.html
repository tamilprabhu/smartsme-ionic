<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Buyers</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="openCreateForm()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let buyer of buyers">
      <ion-label (click)="openReadForm(buyer)">
        <h2>{{ buyer.buyerName }} ({{ buyer.buyerId }})</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="secondary" (click)="openUpdateForm(buyer)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="confirmDelete(buyer)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-modal *ngIf="showForm" isOpen="true" (ionModalDidDismiss)="closeForm()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            {{ formMode === 'create' ? 'Create Buyer' : formMode === 'update' ? 'Update Buyer' : 'Buyer Details' }}
          </ion-title>
          <ion-buttons slot="start">
            <ion-button color="medium" (click)="closeForm()">
              <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <app-buyer
          [mode]="formMode"
          [formData]="selectedBuyer"
          (formSubmit)="handleFormSubmit($event)"
          (formClosed)="closeForm()">
        </app-buyer>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
