<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sellers</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="openCreateForm()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let seller of sellers">
      <ion-label (click)="openReadForm(seller)">
        <h2>{{ seller.sellerName }} ({{ seller.sellerId }})</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="secondary" (click)="openUpdateForm(seller)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="confirmDelete(seller)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-modal *ngIf="showForm" isOpen="true" (ionModalDidDismiss)="closeForm()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            {{ formMode === 'create' ? 'Create Seller' : formMode === 'update' ? 'Update Seller' : 'Seller Details' }}
          </ion-title>
          <ion-buttons slot="start">
            <ion-button color="medium" (click)="closeForm()">
              <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <app-sellers
          [mode]="formMode"
          [formData]="selectedSeller"
          (formSubmit)="handleFormSubmit($event)"
          (formClosed)="closeForm()">
        </app-sellers>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
