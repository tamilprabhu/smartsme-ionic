<app-header
  title="Operations"
  backAction="back"
  [showBackButton]="true">
</app-header>

<ion-content class="operations-content">
  <div class="operations-shell">
    <div class="page-header">
      <p class="page-intro">Control Center: Choose an area to manage.</p>
    </div>

    <div class="operations-stack">
      <ion-card button *ngFor="let op of operations" class="op-card ion-no-margin" (click)="navigateTo(op.title)">
        <div class="operation-row">
          <ion-icon [name]="op.icon"></ion-icon>
          <div class="operation-text">
            <div class="operation-title">{{ op.title }}</div>
            <div class="operation-subtitle">{{ op.subtitle }}</div>
            <div class="operation-summary">{{ op.summary }}</div>
          </div>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
