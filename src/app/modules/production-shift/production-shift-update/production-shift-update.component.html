<app-header
  title="Edit Production Shift"
  backAction="back"
  [showBackButton]="true">
</app-header>

<ion-content>
  <ion-card *ngIf="!loading && shift" class="sme-form-card shift-form-card ion-no-margin">
    <ion-card-content>
      <app-production-shift-form
        [initialData]="shift"
        (formSubmit)="onSubmit($event)"
        (formCancel)="onCancel()">
      </app-production-shift-form>
    </ion-card-content>
  </ion-card>

  <div *ngIf="loading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
