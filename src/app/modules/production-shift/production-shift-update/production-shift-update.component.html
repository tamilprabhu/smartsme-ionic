<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs/production-shift/' + shiftId"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Production Shift</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!loading && shift">
    <ion-card-content>
      <app-production-shift-form
        [initialData]="shift"
        (formSubmit)="onSubmit($event)"
        (formCancel)="onCancel()">
      </app-production-shift-form>
    </ion-card-content>
  </ion-card>

  <div *ngIf="loading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
