<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Companies</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="openCreateForm()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let company of companies">
      <ion-label (click)="openReadForm(company)">
        <h2>{{ company.companyName }} ({{ company.companyId }})</h2>
        <p>{{ company.businessCons | titlecase }} - {{ company.companyType | titlecase }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <!-- You can optionally add read/view button if needed -->
        <ion-button color="secondary" (click)="openUpdateForm(company)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="confirmDelete(company)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-modal *ngIf="showForm" isOpen="true" (ionModalDidDismiss)="closeForm()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            {{ formMode === 'create' ? 'Create Company' : formMode === 'update' ? 'Update Company Detail' : 'Company Details' }}
          </ion-title>
          <ion-buttons slot="start">
            <ion-button color="medium" (click)="closeForm()">
              <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <app-company
          [mode]="formMode"
          [formData]="selectedCompany"
          (formSubmit)="handleFormSubmit($event)"
          (formClosed)="closeForm()">
        </app-company>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
