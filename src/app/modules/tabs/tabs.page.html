<ion-tabs (ionTabsDidChange)="onTabChange($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-label>Home</ion-label>
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="operations" *ngIf="canViewOperations">
      <ion-label>Operations</ion-label>
      <ion-icon name="cog-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="reports" *ngIf="canViewReports">
      <ion-label>Reports</ion-label>
      <ion-icon name="document-text-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="menu" (click)="openSideMenu($event)">
      <ion-label>Menu</ion-label>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
